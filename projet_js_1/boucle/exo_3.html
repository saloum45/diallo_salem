<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exo_3</title>
</head>
<body>
    <script>

        i=0;
        while(i<159){
            console.log("Bonjour le monde");
            i++;
        }

        i=1;
        while(i<=10){
            console.log(i);
            i++;
        }
        i=0;
        do{
            console.log("Bonjour le monde");
            i++;

        }while(i<159);

        i=1;
        do{
            console.log(i);
            i++;

        }while(i<=10);

    </script>
</body>
</html>
